    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>ChunkyMonkey.Fitness</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">CMF</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="logIn.html">Log In<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Getting Started</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Preview</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container text-center my-5">
        <h1 class="text-success display-3 my-5"> Welcome to Chunky Monkey</h1>
        <img src="cmfIMG.jpg" class="img-fluid" alt="Responsive image">
    </div>
    <!-- Button trigger modal -->
<div class="col text-center">
<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
  Sign Up!
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create your Profile!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form> <!--User input-->
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="col-md-6 mb-3">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
        </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationDefaultUsername">Username</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
            </div>
            <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationDefault05">Zip Code</label>
          <input type="text" class="form-control" id="validationDefault05" placeholder="Zip Code" required>
        </div>
      </div>
        <label for="customRadioLine1 customRadioLine2" class="px-2">Gender</label>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline1">Male</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline2">Female</label>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationHeight">Height</label>
            <input class="form-control" id="validationHeight" type="text" placeholder="Height by inches">
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationWeight">Weight</label>
            <input class="form-control" id="validationWeight" type="text" placeholder="Weight by pounds">
          </div>
        </div>
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Hold on!</strong> If you aren't sure how to answer, check out the page "Getting started"
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <select class="custom-select custom-select-sm my-1">
          <option selected>Where do you want to start</option>
          <option value="1">Beginner</option>
          <option value="2">Intermediate</option>
          <option value="3">Advanced</option>
          <option value="4">Expert</option>
        </select>
        <select class="custom-select custom-select-sm my-1">
          <option selected>What is your goal?</option>
          <option value="1">Build muscle mass</option>
          <option value="2">Lose weight/improve cardiac output</option>
          <option value="3">Get lean/get cut</option>
          <option value="4">I want the entire experience</option>
        </select>
      <!--/User Input-->
      <div class="form-check">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-dark">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
